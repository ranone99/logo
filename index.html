<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link rel="stylesheet" href="style.css">
    <title>إنشاء بطاقة بيانات</title>
    <style>	
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .card-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        /* البطاقة بأبعاد ثابتة */
        .card-container {
            width: 400px;
            height: 250px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }
        
        .card-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: bold;
        }
        
        .card-logo {
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjUiIGN5PSIyNSIgcj0iMjAiIGZpbGw9IiNmZmYiLz4KPHBhdGggZD0iTTE1IDI1TDIyIDMyTDM1IDE5IiBzdHJva2U9IiMzNDk4ZGIiIHN0cm9rZS13aWR0aD0iMyIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+Cjwvc3ZnPgo=');
        }
        
        .card-details {
            flex: 1;
            margin-bottom: 10px;
        }
        
        .card-field {
            margin-bottom: 12px;
            font-size: 13px;
            justify-content: space-between;
        }
        
        .field-label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .field-value {
            font-weight: bold;
            text-align: left;
        }
        
        .card-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
        }
        
        .download-btn {
            background-color: #e74c3c;
            width: auto;
            padding: 10px 20px;
        }
        
        .download-btn:hover {
            background-color: #c0392b;
        }
        
        .hidden {
            display: none;
        }
        
        .opacity-control {
            margin-top: 15px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .opacity-control label {
            margin-bottom: 10px;
            display: block;
        }
        
        .opacity-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .opacity-value {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .card-container {
                width: 145%;
                max-width: 670px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام انشاء بطاقة بنكك</h1>
            <p>طريق التقنية مع مصطفي - TechWay</p>
        </header>
        
        <div class="content">
            <div class="form-section">
                <h2>أدخل بياناتك</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" placeholder="أدخل اسمك الكامل" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountNumber">رقم الحساب</label>
                        <input type="text" id="accountNumber" placeholder="أدخل رقم الحساب" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="branch">الفرع</label>
                        <input type="text" id="branch" placeholder="أدخل اسم الفرع" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="noticeNumber">رقم الإشعار</label>
                        <input type="text" id="noticeNumber" placeholder="أدخل رقم الإشعار" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="backgroundSelect">اختر لون الخلفية</label>
                        <select id="backgroundSelect">
                            <option value="1">لون احمر</option>
                            <option value="2">بمبي</option>
                            <option value="3">ازرق</option>
                            <option value="4">بنفسجي</option>
                            <option value="5">برتقالي</option>
                            <option value="6">كبدي</option>
                        </select>
                    </div>
                    
                    <button type="submit">تصميم</button>
                    
                    
                </form>
                
                <div class="opacity-control" style="display:none">
                    <label for="opacitySlider">تحكم في شفافية الخلفية:</label>
                    <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="100" value="100">
                    <div class="opacity-value">شفافية: <span id="opacityValue">100%</span></div>
                </div>
            </div>
            
            <div class="card-section">
                <h2>تصميم بطاقة بنكك</h2>
                <div class="card-container">
                    <div id="card" class="card hidden">
                        <div class="card-background" id="cardBackground"></div>
                        <div class="card-content">
                            <div class="card-header">
                                <div class="card-title">&nbsp;&nbsp;&nbsp;بنــكك</div>
                            </div>
                            
                            <div class="card-details">
                                <div class="card-field">
                                    <span class="field-label">الاسم:</span>
                                    <span class="field-value" id="cardName">-</span>
                                </div>
                                
                                <div class="card-field">
                                    <span class="field-label">رقم الحساب:</span>
                                    <span class="field-value" id="cardAccount">-</span>
                                </div>
                                
                                <div class="card-field">
                                    <span class="field-label">الفــــــــــــــــرع:</span>
                                    <span class="field-value" id="cardBranch">-</span>
                                </div>
                                
                                <div class="card-field">
                                    <span class="field-label">رقم الإشعار:</span>
                                    <span class="field-value" id="cardNotice">-</span>
                                </div>
								<br>
								<p style="text-align:center; font-size:5px; margin-top:-5px">TechWay - طريق التقنية</p>

                            </div>
							
                        </div>
                    </div>
					<br>
					<div class="card-footer">
                        <div class="card-date" id="cardDate"></div>
                        <button class="download-btn" id="downloadBtn">تحميل البطاقة</button>
                    </div>
                </div>
                
                <div class="loading" id="loadingMessage">جاري تحميل الصورة...</div>
                
                <div id="noCardMessage">
                    <p>ستظهر صورة بطاقتك هنا</p>
                </div>
				
    </div>
            </div>
			
        </div>
		
    </div>

    <!-- مكتبة html2canvas لالتقاط الصورة -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <script>
        // مصفوفة تحتوي على روابط صور الخلفية
        const backgroundImages = {
            1: 'https://i.imgur.com/zb0fVzA.png',
            2: 'https://i.imgur.com/XfWe8i8.png',
            3: 'https://i.imgur.com/THe36af.png',
            4: 'https://i.imgur.com/THe36af.png',
            5: 'https://i.imgur.com/ZgVjwAA.png',
            6: 'https://i.imgur.com/xopUnsV.png'
        };

        // دالة لتحميل الصورة وتأكيد تحميلها قبل استخدام html2canvas
        function loadImage(url, callback) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                callback(img);
            };
            img.onerror = function() {
                console.error('فشل تحميل الصورة:', url);
                const fallbackImg = new Image();
                fallbackImg.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAwIiBoZWlnaHQ9IjUwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iNTAwIiBoZWlnaHQ9IjUwMCIgZmlsbD0iIzM0OThkYiIvPgo8L3N2Zz4K';
                fallbackImg.onload = function() {
                    callback(fallbackImg);
                };
            };
            img.src = url;
        }

        // دالة لتحديث صورة الخلفية وشفافيتها
        function updateCardBackground() {
            const backgroundId = document.getElementById('backgroundSelect').value;
            const opacityValue = document.getElementById('opacitySlider').value / 100;
            const selectedImage = backgroundImages[backgroundId];
            
            const cardBackground = document.getElementById('cardBackground');
            cardBackground.style.backgroundImage = `url('${selectedImage}')`;
            cardBackground.style.opacity = opacityValue;
        }

        // إضافة مستمعي الأحداث
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // الحصول على القيم من النموذج
            const name = document.getElementById('name').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const branch = document.getElementById('branch').value;
            const noticeNumber = document.getElementById('noticeNumber').value;
            
            // تحديث البطاقة بالقيم الجديدة
            document.getElementById('cardName').textContent = name;
            document.getElementById('cardAccount').textContent = accountNumber;
            document.getElementById('cardBranch').textContent = branch;
            document.getElementById('cardNotice').textContent = noticeNumber;
            
            // تحديث الخلفية
            updateCardBackground();
            
            // إظهار البطاقة وإخفاء الرسالة
            document.getElementById('card').classList.remove('hidden');
            document.getElementById('noCardMessage').classList.add('hidden');
        });
        
        // تحديث شفافية الخلفية عند تحريك المنزلق
        document.getElementById('opacitySlider').addEventListener('input', function() {
            document.getElementById('opacityValue').textContent = this.value + '%';
            if (!document.getElementById('card').classList.contains('hidden')) {
                updateCardBackground();
            }
        });
        
        // تحديث الخلفية عند تغيير الاختيار
        document.getElementById('backgroundSelect').addEventListener('change', function() {
            if (!document.getElementById('card').classList.contains('hidden')) {
                updateCardBackground();
            }
        });
        
        // تحميل البطاقة كصورة مع أبعاد ثابتة - التصحيح هنا فقط
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // إظهار رسالة التحميل
            downloadBtn.disabled = true;
            loadingMessage.style.display = 'block';
            
            // الحصول على الخلفية الحالية
            const backgroundId = document.getElementById('backgroundSelect').value;
            const selectedImage = backgroundImages[backgroundId];
            
            // تحميل الصورة أولاً للتأكد من جاهزيتها
            loadImage(selectedImage, function() {
                // استخدام أبعاد ثابتة للبطاقة عند التحميل - التصحيح هنا
               
                 const cardElement = document.getElementById('card');
                html2canvas(cardElement, {
                    useCORS: true,
                    allowTaint: false,
                    scale: 3, // استخدام scale فقط
                    logging: false,
                    // إزالة width و height و windowWidth و windowHeight
                    // لأنها تسبب المشكلة في تغيير الحجم
                }).then(function(canvas) {
                    const link = document.createElement('a');
                    link.download = 'بطاقة-البيانات.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    // إعادة تفعيل الزر وإخفاء رسالة التحميل
                    downloadBtn.disabled = false;
                    loadingMessage.style.display = 'none';
                }).catch(function(error) {
                    console.error('Error generating card:', error);
                    alert('حدث خطأ في إنشاء البطاقة. يرجى المحاولة مرة أخرى.');
                    
                    // إعادة تفعيل الزر وإخفاء رسالة التحميل
                    downloadBtn.disabled = false;
                    loadingMessage.style.display = 'none';
                });
            });
        });

        // تهيئة أولية
        updateCardBackground();
    </script>
	
</body>
</html>
